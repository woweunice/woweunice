<h3>心得</h3>

很特別的一次經驗，也從來沒有想過可以自己從基本開始設計網頁<br>
以前小時候有試過用一些網頁製作軟體，一個一個模組化的方式設計<br>
但從基礎語法開始倒是第一次的嘗試。<p>

這堂課的過程很有趣，老師也給予很多新鮮的想法<br>
雖然距離自己獨力完成一個網頁的路還很漫長<br>
但已經有了基礎概念，要繼續前進也不難<p>

一開始覺得這個通識課程很煩，跟我們土木的課程內容完全無關<br>
但現在知道在這科技飛速進步的世界，我們的確需要有一些技能才能不被世界淘汰<p>
